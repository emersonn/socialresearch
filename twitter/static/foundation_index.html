<!DOCTYPE html>
<html ng-app='league'>
  <head>
    <meta charset="utf-8">
    <meta content="Culture of Twitter" itemprop="headline">
    <meta content="Fix this in the future" itemprop="description">

    <link rel ="icon" href="/static/images/favicon.ico?v=1">

    <title>
      Culture of Twitter
    </title>

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">

    <style type="text/css">
      /* Typography thanks to Skeleton CSS */

      /* Base Styles
      –––––––––––––––––––––––––––––––––––––––––––––––––– */
      /* NOTE
      html is set to 62.5% so that all the REM measurements throughout Skeleton
      are based on 10px sizing. So basically 1.5rem = 15px :) */
      html {
        font-size: 62.5%; }
      body, p {
        font-size: 1.5em; /* currently ems cause chrome bug misinterpreting rems on body element */
        line-height: 1.6;
        font-weight: 400;
        font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #222; }


      /* Typography
      –––––––––––––––––––––––––––––––––––––––––––––––––– */
      h1, h2, h3, h4, h5, h6 {
        margin-top: 0;
        margin-bottom: 2rem;
        font-weight: 300; }
      h1 { font-size: 4.0rem; line-height: 1.2;  letter-spacing: -.1rem;}
      h2 { font-size: 3.6rem; line-height: 1.25; letter-spacing: -.1rem; }
      h3 { font-size: 3.0rem; line-height: 1.3;  letter-spacing: -.1rem; }
      h4 { font-size: 2.4rem; line-height: 1.35; letter-spacing: -.08rem; }
      h5 { font-size: 1.8rem; line-height: 1.5;  letter-spacing: -.05rem; }
      h6 { font-size: 1.5rem; line-height: 1.6;  letter-spacing: 0; }

      /* Larger than phablet */
      @media (min-width: 550px) {
        h1 { font-size: 5.0rem; }
        h2 { font-size: 4.2rem; }
        h3 { font-size: 3.6rem; }
        h4 { font-size: 3.0rem; }
        h5 { font-size: 2.4rem; }
        h6 { font-size: 1.5rem; }
      }

      p {
        margin-top: 0; }
    </style>

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <h1>Testing</h1>
    <p>Type is all set with the rems, so font-sizes and spacial relationships can be responsively sized based on a single font-size property. Out of the box, Skeleton never changes the font-size, but it's there in case you need it for your project. All measurements are still base 10 though so, an</p>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
